<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="mainContainer">
            <form>
                <input type="text" id="displayNum"></form><p></p>
                <div class="numButtons">
                <input type="button" id="No1" class="numbutton" value="1">
                <input type="button" id="No2" class="numbutton" value="2">
                <input type="button" id="No3" class="numbutton" value="3">
                <input type="button" id="No4" class="numbutton" value="4">
                <input type="button" id="No5" class="numbutton" value="5">
                <input type="button" id="No6" class="numbutton" value="6">
                <input type="button" id="No7" class="numbutton" value="7">
                <input type="button" id="No8" class="numbutton" value="8">
                <input type="button" id="No9" class="numbutton" value="9">
                <input type="button" id="No0" class="numbutton" value="0"></div><p></p>
                <div class="operatorButtons">
                <input type="button" id="+" value="+">
                <input type="button" id="-" value="-">
                <input type="button" id="x" value="x">
                <input type="button" id="/" value="/"><p></p></div>
                <input type="button" id="CalcS" value="Calculate">
                <input type="button" id="ClearScreen" value="Clear">
            </form>
        </div>


        <script src="main.js" defer></script>
    </body>
</html>
