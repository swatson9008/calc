<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="mainContainer">
            <form>
                <input type="text" id="displayNum"></form><p></p>
                <input type="button" id="No1" value="1">
                <input type="button" id="No2" value="2">
                <input type="button" id="No3" value="3">
                <input type="button" id="No4" value="4">
                <input type="button" id="No5" value="5">
                <input type="button" id="No6" value="6">
                <input type="button" id="No7" value="7">
                <input type="button" id="No8" value="8">
                <input type="button" id="No9" value="9">
                <input type="button" id="No0" value="0"><p></p>
                <input type="button" id="+" value="+">
                <input type="button" id="-" value="-">
                <input type="button" id="x" value="x">
                <input type="button" id="/" value="/">
                <input type="button" id="=" value="="><p></p>
                <input type="button" id="CalcS" value="Calculate">
                <input type="button" id="ClearScreen" value="Clear">
            </form>
        </div>


        <script src="main.js" defer></script>
    </body>
</html>
